baseURL = "https://blog.eastmagica.com"
languageCode = "en"
defaultContentLanguage = "en"
title = "East Mgica"

theme = "left"

# if your lang is not Chinese, Japanese or Korean, pls comment this line
hasCJKLanguage = true

paginate = 12
enableEmoji = true
enableRobotsTXT = true
googleAnalytics = ""
# disqusShortname = "eastm"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[blackfriday]
  hrefTargetBlank = true
  nofollowLinks = true
  noreferrerLinks = true

[Permalinks]
  posts = "/posts/:year/:filename/"

# disable condeFences to use theme code highlight
# or this will give u an annoying code block background color
[markup]
  [markup.highlight]
    codeFences = false

[menu]
  [[menu.main]]
    name = "Blog"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    name = "Tags"
    url = "/Tags/"
    weight = 3

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 4

  [[menu.main]]
    name = "RSS"
    url = "/atom.xml"
    weight = 5

